<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ESIR x EESAB</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css">

    <!-- Javascript -->
    <script type="text/javascript" src="./vue.min.js" charset="utf-8"></script>



  </head>
  <body>

    <div id="mainStrip" v-bind:style="style">
    </div>

    <div id="montageStrip" v-bind:style="style">
    </div>

    <div id="montageShutter" v-bind:style="style">
    </div>

    <div id="libraryStrip"v-on:click="click" v-on:mousedown.left="mouseDown" v-on:mouseup.left="mouseUp" v-on:mousemove.left="mouseMove" v-bind:style="style">
    </div>

    <div id="libraryShutter" v-bind:style="style">
      <template v-for="book in books">
        <div v-bind:style="styleBook" v-bind:id="book.name" v-on:wheel="onWheel">
          <template v-for="page in book.pages">
            <div v-bind:style="stylePage" >
              <img v-bind:src="page.src" v-bind:alt="page.description" v-bind:style="styleImage">
            </div>
          </template>
        </div>
      </template>
    </div>


    <script type="text/javascript" src="./app.js" charset="utf-8"></script>
    <script type="text/javascript" src="./mainStrip.js" charset="utf-8"></script>
    <script type="text/javascript" src="./montageStrip.js" charset="utf-8"></script>
    <script type="text/javascript" src="./montageShutter.js" charset="utf-8"></script>
    <script type="text/javascript" src="./libraryStrip.js" charset="utf-8"></script>
    <script type="text/javascript" src="./libraryShutter.js" charset="utf-8"></script>
  </body>
</html>
